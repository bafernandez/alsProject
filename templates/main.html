{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <form action="/lugares/search" method="POST">
                        <input type="text" name="search" class="form-control input-lg" placeholder="Buscar"/>
                        <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="album py-5">

    <div class="container">
        {% if lugares and lugares.count > 0 %}

        <div class="row">
            {% for lugar in lugares %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    {% if lugar.foto %}
                    <img class="card-img-top" src="data:image/png;base64,{{lugar.foto.encode('base64')}}">
                    {% else %}
                    <img class="card-img-top" data-src="" alt="Card image cap">
                    {% endif %}
                    <div class="card text-center">
                        <div class="card-body">
                            <p class="card-text"><i class="fas fa-building"></i><b> {{ lugar.nombre }}</b></p>
                            <p class="card-text"><i class="fas fa-map-marker"></i>{{ lugar.lugar }}</p>
                            <p class="card-text"><i class="fas fa-tags"></i> {{ lugar.categoria }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="/lugares/show?id={{ lugar.key.urlsafe() }}"
                                       role="button">Ver</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
