<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../bootstrap/favicon.ico">

    <title>Ourense</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

</head>

<body class="bg-light">

<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="margin-bottom: 20px;">
        <a class="navbar-brand" href="#">Oucio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Lugares<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/avisos/list">Avisos</a>
                </li>
                {% if admin %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Admin</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="/lugares/add">Crear Lugar</a>
                        <a class="dropdown-item" href="/lugares/list">Listar Lugares</a>
                        <a class="dropdown-item" href="/eventos/add">Crear Evento</a>
                        <a class="dropdown-item" href="#">Listar Evento</a>
                        <a class="dropdown-item" href="/avisos/add">Crear Aviso</a>
                    </div>
                </li>
                {% endif %}
            </ul>
            {% if usuario == "none" %}
            <a class="nav-link btn btn-primary" href="{{ log }}"><i class="fab fa-leanpub"></i> Identificarse</a>
            {% else %}

            <div class="user-name" style="color: white; font-weight: bold;"><i class="fa fa-user"></i> {{ usuario }}
            </div>
            <a class="nav-link btn btn-danger" style="border-radius: 50px; margin-left: 20px" href="{{ log }}">
                <i class="fa fa-power-off"></i></a>
            {% endif %}
        </div>
    </nav>
</header>


<main class="container" role="main">
    {% block content %}
    {% endblock %}
</main>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../bootstrap/assets/js/vendor/jquery-slim.min.js"></script>
<script>window.jQuery || document.write('<script src="../bootstrap/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../bootstrap/assets/js/vendor/popper.min.js"></script>
<script src="../bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../assets/validaciones.js" language=”javascript” type=”text/javascript”></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

<script>$(document).ready(function() {
    $('.js-example-basic-single').select2();
});</script>
</body>
</html>
