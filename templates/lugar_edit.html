{% extends "base.html" %}
{% block content %}
<form id="editlugar" method="POST" action="/lugares/edit" enctype="multipart/form-data">
    <div class="form-group">
        <div class="form-group">
            <label for="nombreInput">Nonbre</label>
            <input type="text" class="form-control" id="nombreInputInput" name="nombre" placeholder="Nombre del lugar"
                   value="{{ nombre }}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="descripcionInput">Descripcion del lugar </label>
        <textarea class="form-control" id="descriptionInput" name="descripcion" rows="3">{{ descripcion }}</textarea>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="telefonoInput">Telefono</label>
            <input type="text" class="form-control" id="telefonoInput" name="num_telefono"
                   placeholder="Numero de telefono" value="{{ num_telefono }}">
        </div>
        <div class="form-group col-md-6">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" name="email"
                   placeholder="emaildellugar@opcional.info" value="{{ email }}">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-8">
            <label for="lugarInput">Dirección del lugar</label>
            <input type="text" class="form-control" id="direccionInput" name="lugar" required
                   placeholder="Dirección del lugar, Provincia" value="{{ lugar }}" onchange="comprobarTexto(this,60)">
        </div>

        <div class="form-group col-md-4">
            <label for="categoriaInput">Categoría</label>
            <select class="form-control" id="categoriaSelect" name="categoria" required>
                {% if categoria == "Edificios Religiosos" %}
                <option value="Edificios Religiosos" selected>Edificios Religiosos</option>
                {% else %}
                <option value="Edificios Religiosos">Edificios Religiosos</option>
                {% endif %}
                {% if categoria == "Museos" %}
                <option value="Museos" selected>Museos</option>
                {% else %}
                <option value="Museos">Museos</option>
                {% endif %}
                {% if categoria == "Monumentos" %}
                <option value="Monumentos" selected>Monumentos</option>
                {% else %}
                <option value="Monumentos">Monumentos</option>
                {% endif %}
                {% if categoria == "Lugares Históricos" %}
                <option value="Lugares Históricos" selected>Lugares Históricos</option>
                {% else %}
                <option value="Lugares Historicos">Lugares Históricos</option>
                {% endif %}
                {% if categoria == "Otros" %}
                <option value="Otros" selected>Otros</option>
                {% else %}
                <option value="Otros">Otros</option>
                {% endif %}
            </select>
        </div>
    </div>
    <br/>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Subir</span>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="InputFile" name="foto" onload="comprobarArchivo(this)">
            <label class="custom-file-label" for="InputFile">Sube una fotografía del lugar</label>
        </div>
    </div>

    <div style="text-align:right; margin-top: 30px">
        <input type="hidden" name="id" value="{{ id }}">
        <button type="submit" class="btn btn-primary btn-lg">Editar</button>
        <button class="btn btn-secondary btn-lg" onclick="window.history.back();">Volver</button>
    </div>
</form>
<br/>
<br/>
<br/>
{% endblock %}
